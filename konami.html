<!DOCTYPE html>
<html>
  <head>
    <title>Konami Code</title>
  </head>
  <body>
    <h1>Konami Code</h1>

    <script>
      "use strict";
      let isRightCode;
      const konamiCodes = [
        "ArrowUp",
        "ArrowUp",
        "ArrowDown",
        "ArrowDown",
        "ArrowLeft",
        "ArrowRight",
        "ArrowLeft",
        "ArrowRight",
        "b",
        "a",
        "Enter",
      ];
      let konamiCodesStr = konamiCodes.join(" ");

      const len = 11;
      let index = 0;
      let keysEntered = [];
      const handleKeys = (e) => {
        keysEntered.push(e.key);

        if (keysEntered.join(" ") === konamiCodesStr) {
          console.log("You added 30 lives to the game!");
        }
      };
      document.addEventListener("keyup", handleKeys);
    </script>
  </body>
</html>
