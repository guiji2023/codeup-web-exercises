<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Forecast</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/weather-forecast.css" />
  </head>

  <body>
    <div class="page-wrapper p-5">
      <div class="container-fluid d-flex flex-column">
        <div class="row my-5 d-flex gap-5">
          <div class="col-7">
            <h2 class="text-capitalize text-end heading">weekly forecast</h2>
          </div>
          <form class="col-4 d-flex justify-content-end gap-4">
            <label for="address"></label>
            <input
              value=""
              type="text"
              class="search rounded-2 border-1 w-75"
              id="address"
            />
      
          </form>

          <div class="forecastContainer col d-flex forecasts justify-content-evenly gap-2">
            <div class="forecast">
              <h3>Date</h3>
              <h3>Day</h3>
              <img src="./img/weather-map-project/cloudy.png" alt="" />
              <h3>coudy</h3>
              <h2>
                <span class="low">20&#8451</span> ~ <span class="hight">30&#8451</span>
              </h2>
            </div>
           
          </div>
        </div>
      </div>
      <div class="container-fluid flex-grow-1 d-flex">
        <div class="flex-grow-1" id="map"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script type="module" src="js/weather-map-project.js"></script>
  </body>
</html>
