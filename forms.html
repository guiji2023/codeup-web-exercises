<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <fieldset>
        <legend>Login Information</legend>
        <section>
            <label for="email">
                <span>Email: </span>
                <input type="text" name="email" placeholder="Email" required>
            </label>
            <br>
            <label for="password">
                <span>Password:</span>
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <br>
            <label>
                <h3>Bio</h3>
                <textarea name="bio" typeof="text">
            </textarea>
            </label>
        </section>
    </fieldset>

    <fieldset>
        <legend>Advertisement</legend>
        <section>
            <h2>How did you hear about us?</h2>
            <label for="">
                <input type="radio" , name="how_heard1" value="bb">
                <span>billboard</span>
            </label>
            <label for="">
                <input type="radio" , name="how_heard2" value="ra">
                <span>radio advertisement</span>
            </label>
            <label for="">
                <input type="radio" , name="how_heard3" value="ia">
                <span>internet advertisement</span>
            </label>
            <label for="">
                <input type="radio" , name="how_heard4" value="oth">
                <span>other</span>
            </label>
        </section>
    </fieldset>

    <fieldset>
        <legend>Web Browser</legend>
        <section>
            <h2>What web browser are you using?</h2>
            <select name="browser_option">
                <option value="gg">Google Chrome</option>
                <option value="ff">Fire Fox</option>
                <option value="Sf">Safari</option>
            </select>
        </section>
    </fieldset>

    <br>
    <button>Submit</button>
</form>

</body>
</html>
